<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic 3D Flip Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0e5ec; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      perspective: 1000px; 
    }

    .card {
      width: 300px;
      height: 400px;
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.1), -10px -10px 15px rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      transition: all 0.6s ease-in-out;
      transform-style: preserve-3d; 
      transform: rotateY(0deg);
      position: relative;
    }

    .card:hover {
      transform: rotateY(180deg); 
    }

    .card .card-front, .card .card-back {
      backface-visibility: hidden; 
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
    }
.card-front{
  display: flex;
  flex-direction: column;
}
    .card .card-front {
      background: #e0e5ec;
      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.1), -10px -10px 15px rgba(255, 255, 255, 0.7);
    }

    .card .card-back {
      background-image:url(../images/wall7.jpg);
      background-size: 100% 100% ;
      color: rgb(197, 204, 206);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: rotateY(180deg); 
    }

    .card img {
      width: 80%;
      border-radius: 15px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(255, 255, 255, 0.7);
    }

    .card .content {
      margin-top: 20px;
      text-align: center;
      color: #333;
    }

    .card .content h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #4a4a4a;
    }

    .card .content p {
      font-size: 14px;
      color: #7a7a7a;
    }
p{
  margin: 0 15px ;
}
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-front">
        <img src="../images/wall.jpg" alt="Image Placeholder">
        <div class="content">
          <h2>Card Title</h2>
          <p>Some description or content about the card goes here. It's simple and clean.</p>
        </div>
      </div>
      <div class="card-back">
        <h2>More Info</h2>
        <p>This is the back of the card. Add more details here.</p>
      </div>
    </div>
  </div>

</body>
</html>
